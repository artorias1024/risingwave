[package]
name = "risingwave_batch"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
anyhow = "1"
assert_matches = "1"
async-recursion = "1"
async-trait = "0.1"
either = "1"
fixedbitset = { version = "0.4", features = ["std"] }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
futures-async-stream = "0.2"
hytra = "0.1.2"
itertools = "0.10"
minitrace = "0.4"
num-traits = "0.2"
parking_lot = { version = "0.12", features = ["arc_lock"] }
paste = "1"
prometheus = { version = "0.13", features = ["process"] }
risingwave_common = { path = "../common" }
risingwave_connector = { path = "../connector" }
risingwave_expr = { path = "../expr" }
risingwave_hummock_sdk = { path = "../storage/hummock_sdk" }
risingwave_pb = { path = "../prost" }
risingwave_rpc_client = { path = "../rpc_client" }
risingwave_source = { path = "../source" }
risingwave_storage = { path = "../storage" }
serde_json = "1"
thiserror = "1"
tokio-metrics = "0.1.0"
tokio-stream = "0.1"
tonic = { version = "0.2", package = "madsim-tonic" }
tracing = "0.1"
uuid = "1"

[dependencies.tokio]
version = "0.2"
package = "madsim-tokio"
features = ["rt", "rt-multi-thread", "sync", "macros", "time", "signal", "fs"]

[target.'cfg(enable_task_local_alloc)' .dependencies]
task_stats_alloc = { path = "../utils/task_stats_alloc" }

[target.'cfg(not(madsim))' .dependencies]
workspace-hack = { path = "../workspace-hack" }

[target.'cfg(unix)' .dev-dependencies]
tikv-jemallocator = "0.5"

[dev-dependencies]
criterion = { version = "0.4", features = ["async_tokio", "async"] }
rand = "0.8"
tempfile = "3"

[[bench]]
harness = false
name = "filter"

[[bench]]
harness = false
name = "nested_loop_join"

[[bench]]
harness = false
name = "hash_join"

[[bench]]
harness = false
name = "sort"

[[bench]]
harness = false
name = "top_n"

[[bench]]
harness = false
name = "hash_agg"

[[bench]]
harness = false
name = "expand"

[[bench]]
harness = false
name = "limit"
